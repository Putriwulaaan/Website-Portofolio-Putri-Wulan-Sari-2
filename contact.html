<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Illustrator & Designer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            line-height: 1.6;
        }
        header {
            background-color: #ffc0cb;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .logo {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #ffc0cb;
            color: white;
        }
        .btn-primary {
            background-color: #ff69b4;
            border-color: #ff69b4;
        }
        .btn-primary:hover {
            background-color: #ff85c1;
            border-color: #ff85c1;
        }
        main {
            padding: 30px 20px;
        }
        h2, h3, h4 {
            font-weight: bold;
        }
        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        h3 {
            font-size: 1.75rem;
            margin-bottom: 20px;
        }
        h4 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        p, ul {
            font-size: 1.125rem;
            margin-bottom: 1.5rem;
        }
        .form-label {
            font-weight: bold;
            font-size: 1.125rem;
        }
        .form-control {
            font-size: 1rem;
            border-radius: 8px;
        }
        .contact-info p {
            font-size: 1rem;
        }
        @media (max-width: 768px) {
            h2, h3 {
                font-size: 1.5rem;
            }
            p, ul {
                font-size: 1rem;
            }
            .logo {
                width: 40px;
                height: 40px;
            }
            main {
                padding: 20px 15px;
            }
        }
        @media (max-width: 576px) {
            h2, h3 {
                font-size: 1.25rem;
            }
            p, ul {
                font-size: 0.875rem;
            }
            .logo {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <img src="Logo.png" alt="Logo" class="logo">
            <h1>Contact</h1>
            <nav class="navbar navbar-expand-lg navbar-light">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item"><a href="index.html" class="nav-link text-white">Home</a></li>
                        <li class="nav-item"><a href="about.html" class="nav-link text-white">About</a></li>
                        <li class="nav-item"><a href="gallery.html" class="nav-link text-white">Gallery</a></li>
                        <li class="nav-item"><a href="contact.html" class="nav-link text-white">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main class="container mt-4">
        <h2 class="text-center mb-4">Hubungi Kami</h2>
        
        <div class="row">
            <!-- Formulir Kontak -->
            <div class="col-lg-6 col-md-12 mb-4">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nama</label>
                        <input type="text" class="form-control" id="name" placeholder="Masukkan nama Anda">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Masukkan email Anda">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Pesan</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Tulis pesan Anda"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Kirim</button>
                </form>
            </div>

            <!-- Informasi Kontak -->
            <div class="col-lg-6 col-md-12 contact-info">
                <h4>Informasi Kontak</h4>
                <p><strong>Email:</strong> putriwulansarigb24@gmail.com</p>
                <p><strong>Telepon:</strong> +62 815 756 792 14</p>
                <p><strong>Alamat:</strong> Jl. Leyangan Royal Residence No. 23, Leyangan Gunung Pabongan, Ungaran Timur</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Portofolio Ilustrator & Desainer</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
